<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kids day</title>
</head>
<body>
    <form action="" class="kids-form">
        <div class="header">
            <h1>Input form</h1>
            <img src="minions-003.png" alt="" class="minion">
        </div>
        <input type="text" name="matricula" id="" placeholder="Matricula">
        <input type="text" name="nombre" id="" placeholder="Nombre">
        <input type="text" name="apellido" id="" placeholder="Apellido">
        <div class="select-inp">
            <label for="semestre" class="label-header">Semestre</label>
            <select name="semestre" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
            </select>
        </div>
        <div class="select-inp">
            <label for="carrera" class="label-header">Carrera</label>
            <select name="carrera" id="">
                <option value="">ITC</option>
                <option value="">IRS</option>
                <option value="">LAD</option>
            </select>
        </div>
        <div class="select-inp">
            <label for="campus" class="label-header">Campus</label>
            <select name="campus" id="">
                <option value="">Puebla</option>
                <option value="">Tampico</option>
                <option value="">Toluca</option>
                <option value="">Cuernavaca</option>
                <option value="">Hidalgo</option>
            </select>
        </div>
        <div class="alem-inp">
            <label for="restalem" class="label-header">Rest. Alimenticias</label>
            <input type="checkbox" name="restalem" id="">
        </div>
        <input type="submit" value="Registrarse" class="submit"">
    </form>
    
</body>
</html>
